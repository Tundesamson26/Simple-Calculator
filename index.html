<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body style="background-color: gray;">
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-5 offset-md-3">
				<div class="card" style="margin-top: 20px">
				<div class="card-body">
					<h3 class="text-center text-primary">Simple Calculator</h3>
					<form class="" method="post">
						<div class="form-group">
							<input id="valueA" type="" name="" class="form-control">
						</div>
						<div class="form-group">
							<select class="form-control" id="operator">
								<option value="">Select Operator</option>
								<option value="add">Add</option>
								<option value="sub">Subtract</option>
								<option value="multiply">Multiply</option>
								<option value="divide">Divide</option>
								<option value="modulus">Modulus</option>
							</select>
						</div>
						<div class="form-group">
							<input id="valueB" type="" name="" class="form-control">
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-primary btn-block" id="calculate">Calculate</button>
						</div>

						<div id="result"></div>
					</form>			
				</div>
			</div>

			</div>
		</div>
	</div>	

<script type="text/javascript">
	document.getElementById('calculate').addEventListener('click', function(){
		var valueA = document.getElementById('valueA').value;
		var valueB = document.getElementById('valueB').value;
		var operator = document.getElementById('operator').value;

		if(operator == 'add'){
			var result = parseInt(valueA) + parseInt(valueB);
		}else if(operator == 'sub'){
			var result = parseInt(valueA) - parseInt(valueB);
		}else if(operator == 'multiply'){
			var result = parseInt(valueA) * parseInt(valueB);
		}else if(operator == 'divide'){
			var result = parseInt(valueA) / parseInt(valueB);
		}else if(operator == 'modulus'){
			var result = parseInt(valueA) % parseInt(valueB);
		}else{
			var result = 'Invalid Operator Selected';
		}
	document.getElementById('result').innerHTML = 'Result:' + result;

	});
</script>
</body>
</html>
